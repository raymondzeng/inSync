<!DOCTYPE html>
<html xmlns:fb="https://www.facebook.com/2008/fbml">
  <head>
    <link href="/static/stylesheets/style.css" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css" rel="stylesheet">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script type="text/javascript" src="/static/socket.io.js"></script>
    <script type="text/javascript" src="/static/script.js"></script>
    <script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/js/bootstrap.min.js"></script>
  </head>
  <body>
     <div class="navbar navbar-inverse navbar-fixed-top">
       <a class="brand" href="#">inSync</a>
       <div id="user-stuff">
       </div>
     </div>
    <div id="fb-root"></div>
    <div id="fb-postlog">
      <p>Login with Facebook</p>
      <img id="login_button" src="/static/facebook.png">
    </div>
    <!--input id="nick"-->
    <div id="nickname">
      <p>Please enter a room name</p>
      <input id="room">
      <button onclick="submit()">Submit</button>
    </div>
    <div id="audio">
      <div id="audiop">
	<audio id="audioplayer" controls>
	  <source id="audiosource" src="http://stuy.enschool.org/music/2_Brandenburg_Concerto_2.mp3" type="audio/mpeg">
	</audio>
      </div>
      <div id="audiocontrols">
	<button class="btn" onclick="toggle()">Play/Pause</button>
	<button class="btn" onclick="skipTen()">Skip 10 sec</button>
	<button class="btn" onclick="resetTime()">Reset</button>
      </div>
      <div id="audioinfo">
	<p id="userID">User: </p>
	<p id="roomID">Room: </p>
	<a href="/upload.html">Upload</a>
	<button id="music" onclick="playmysong()">Music</button>
      </div>
    </div>
  </body>
</html>
