<!DOCTYPE html>
<html xmlns:fb="https://www.facebook.com/2008/fbml">
  <head>
    <link href="../static/stylesheets/style.css" rel="stylesheet">
    <!--link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css" rel="stylesheet"-->
    <link href="../static/bootstrap.min.css" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script type="text/javascript" src="../static/socket.io.js"></script>
    <script type="text/javascript" src="../static/script.js"></script>
    <script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/js/bootstrap.min.js"></script>
  </head>
  <body>
     <div class="navbar navbar-inverse navbar-fixed-top">
       <a class="brand" href="#">inSync</a>
       <div id="user-stuff">
       </div>
     </div>
    <div id="fb-root"></div>
    <div id="fb-postlog">
      <p>Login with Facebook</p>
      <img id="login_button" src="../static/facebook.png">
    </div>
    <!--input id="nick"-->
    <div class="accordion" id="nickname">
      <div class="accordion-gorup">
	<div class="accordion-heading">
	  <A class="accordion-toggle" data-toggle="collapse" data-parent="nickname" href="#collapseOne">Create Room</a>
	</div>
	<div id="collapseOne" class="accordion-body callapse in">
	  <div class="accordion-inner">
	    <p>Create room</p>
	  </div>
	</div>
      </div>
      <div class="accordion-groop">
	<div class="accordion-heading">
	  <a class="accordion-toggle" data-toggle="collapse" data-parent="nickname" href="#collapseTwo">Enter room as Admin</a>
	</div>
	<div id="collapseTwo" class="accordion-body collapse">
	  <div class="accordion-inner">
	    <p>Enter room as an Admin</p>
	  </div>
	</div>
      </div>
      <div class="accordion-group">
	<div class="accordion-heading">
	  <a class="accordion-toggle" data-toggle="collapse" data-parent="nickname" href="#collapseThree">Enter room</a>
	</div>
	<div id="collapseThree" class="accordion-body collapse">
	  <div class="accordion-inner">
	    <p>Please enter a room name</p>
	    <input id="room">
	    <button onclick="submit()">Submit</button>
	  </div>
	</div>
      </div>
    </div>
    <div id="audio">
      <div id="audiop">
	<audio id="audioplayer" controls>
	  <source id="audiosource" src="http://stuy.enschool.org/music/2_Brandenburg_Concerto_2.mp3" type="audio/mpeg">
	</audio>
      </div>
      <div id="audiocontrols">
	<button class="btn" onclick="toggle()">Play/Pause</button>
	<button class="btn" onclick="skipTen()">Skip 10 sec</button>
	<button class="btn" onclick="resetTime()">Reset</button>
      </div>
      <div id="audioinfo">
	<p id="userID">User: </p>
	<p id="roomID">Room: </p>
	<a href="/upload.html">Upload</a>
	<button id="music" onclick="playmysong()">Music</button>
      </div>
    </div>
  </body>
</html>
